<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="icon" type="text/css" href="https://devplay.com.br/wp-content/uploads/2022/08/cropped-Design-sem-nome5-1-32x32.png">
    <link rel="stylesheet" type="text/css" href="./css/carro.css" />
    <link rel="stylesheet" type="text/css" href="./css/actionButton.css" />

    <title></title>
  </head>
  <body>
    <div class="col-12">
      <div class="spad12 padd">
        <div class="col-12 col-sm-12">
          <div class="">
            <img src="./assets/images.png" class="py-3" id="carro" />
          </div>

          <div class="pull-right">
            <img src="./assets/man.png" class="pull-center" id="pessoa" />
          </div>

          <div class="col-12 col-sm-4 offset-xl-2 d-grid gap-1">
            <button
              type="button"
              class="btn btn-small btn-danger"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Introduction for play
            </button>

            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">

                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <div class="" id="arrowLeft">
                      <a href="" id="for-left" class="btn btn-sm btn-dark rounded-0">
                        <-
                      </a>
                      <prev>The ArrowLeft push for left</prev>
                    </div>
                   <div  class="mt-2" id="arrowUp">
                     <a href="" id="for-up" class="btn btn-sm btn-dark rounded-0">
                       <-
                     </a>
                     <prev>The ArrowUp push for up</prev>
                   </div>
                    <div class="arrowLow mt-2">
                      <a href=""
                         id="for-low"
                         class="btn btn-sm btn-dark">
                          <-
                      </a>
                      <prev>The ArrowLow push for low</prev>
                    </div>
                    <div class="arrowRight mt-2">
                      <a href=""
                         id="for-right"
                         class="btn btn-sm btn-dark rounded-0">
                        <-
                      </a>
                    <prev>The ArrowRight push for Right</prev>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-warning rounded-0 btn-small"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="button" class="btn btn-success btn-small rounded-0 disabled" aria-disabled="true">
                      Save changes
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
  <script src="./js/manipulationDom.js"></script>
  <script src="./js/carro.js"></script>
</html>
